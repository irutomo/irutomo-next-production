<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓国グルメ予約</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">韓国グルメ予約</h1>
      <i class="fas fa-bell bell-icon"></i>
    </header>

    <!-- Hero Banner -->
    <div class="hero-banner">
      <h2 class="hero-title">
        現地日本人から<br>
        人気の食堂を<br>
        簡単予約 🍽️
      </h2>
      <p class="hero-text">電話予約のみの人気店も私たちにお任せください！</p>
    </div>

    <!-- Categories -->
    <div class="categories">
      <button class="category-btn">
        <div class="category-icon">🍜</div>
        <span class="category-name">人気店舗</span>
      </button>
      <button class="category-btn">
        <div class="category-icon">📱</div>
        <span class="category-name">予約方法</span>
      </button>
      <button class="category-btn">
        <div class="category-icon">🗺️</div>
        <span class="category-name">エリア</span>
      </button>
      <button class="category-btn">
        <div class="category-icon">💬</div>
        <span class="category-name">通訳</span>
      </button>
      <button class="category-btn">
        <div class="category-icon">❓</div>
        <span class="category-name">FAQ</span>
      </button>
    </div>

    <!-- Popular Restaurants -->
    <section class="restaurant-section">
      <div class="section-header">
        <h2 class="section-title">人気店舗</h2>
        <button class="more-btn">もっと見る &gt;</button>
      </div>
      <div class="restaurant-cards">
        <div class="card restaurant-card">
          <div class="restaurant-img-container">
            <img src="https://images.unsplash.com/photo-1498654896293-37aacf113fd9?auto=format&fit=crop&w=400" alt="明洞カルグクス" class="restaurant-img">
            <div class="rating">★ 4.8</div>
          </div>
          <div class="restaurant-info">
            <div class="restaurant-header">
              <h3 class="restaurant-name">明洞カルグクス</h3>
              <div class="restaurant-area">
                <i class="fas fa-map-pin location-icon"></i>
                明洞
              </div>
            </div>
            <div class="tags">
              <span class="tag">韓国料理</span>
              <span class="tag">カルグクス</span>
            </div>
          </div>
        </div>

        <div class="card restaurant-card">
          <div class="restaurant-img-container">
            <img src="https://images.unsplash.com/photo-1580651315530-69c8e0026377?auto=format&fit=crop&w=400" alt="土俗村参鶏湯" class="restaurant-img">
            <div class="rating">★ 4.9</div>
          </div>
          <div class="restaurant-info">
            <div class="restaurant-header">
              <h3 class="restaurant-name">土俗村参鶏湯</h3>
              <div class="restaurant-area">
                <i class="fas fa-map-pin location-icon"></i>
                鐘路3街
              </div>
            </div>
            <div class="tags">
              <span class="tag">参鶏湯</span>
              <span class="tag">韓国料理</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->
    <div class="features">
      <div class="card feature-card feature-orange">
        <div class="feature-content">
          <i class="fas fa-phone feature-icon orange-icon"></i>
          <div class="feature-text">
            <h3 class="feature-title">電話予約代行</h3>
            <p class="feature-desc">日本語が通じない人気店も予約可能</p>
          </div>
        </div>
      </div>
      
      <div class="card feature-card feature-teal">
        <div class="feature-content">
          <i class="fas fa-calendar feature-icon teal-icon"></i>
          <div class="feature-text">
            <h3 class="feature-title">簡単予約</h3>
            <p class="feature-desc">24時間いつでも予約リクエスト可能</p>
          </div>
        </div>
      </div>

      <div class="card feature-card feature-teal">
        <div class="feature-content">
          <i class="fas fa-clock feature-icon teal-icon"></i>
          <div class="feature-text">
            <h3 class="feature-title">迅速な対応</h3>
            <p class="feature-desc">予約確定後すぐにご連絡いたします</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
