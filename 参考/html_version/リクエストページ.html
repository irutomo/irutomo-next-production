<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リクエストフォーム</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background-color: #f9fafb;
      min-height: 100vh;
    }
    .container {
      max-width: 28rem;
      margin: 0 auto;
      background-color: #f9fafb;
      min-height: 100vh;
      padding-bottom: 5rem;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: white;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      padding: 1rem;
      display: flex;
      align-items: center;
    }
    .back-button {
      background: transparent;
      border: none;
      margin-right: 0.75rem;
      display: inline-flex;
      cursor: pointer;
    }
    h1 {
      font-size: 1.125rem;
      font-weight: bold;
      flex: 1;
    }
    .card {
      margin: 1rem;
      padding: 1.5rem;
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .description {
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    label {
      font-size: 0.875rem;
      font-weight: 500;
    }
    .required {
      color: #ef4444;
    }
    input, textarea {
      width: 100%;
      height: 2.5rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background-color: white;
      padding: 0 0.75rem;
      font-size: 0.875rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.3);
    }
    .error {
      border-color: #ef4444;
    }
    .error-message {
      font-size: 0.75rem;
      color: #ef4444;
    }
    textarea {
      min-height: 5rem;
      padding: 0.5rem 0.75rem;
      resize: vertical;
    }
    button[type="submit"] {
      width: 100%;
      background-color: #FFA500;
      color: white;
      font-weight: bold;
      padding: 0.75rem 0;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    button[type="submit"]:hover {
      background-color: rgba(255, 165, 0, 0.9);
      transform: scale(1.01);
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      padding: 1rem;
    }
    .modal {
      background-color: white;
      border-radius: 0.5rem;
      max-width: 28rem;
      width: 100%;
      padding: 1.5rem;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      background: transparent;
      border: none;
      color: #6b7280;
      cursor: pointer;
    }
    .close-button:hover {
      color: #374151;
    }
    .success-content {
      text-align: center;
    }
    .success-icon {
      width: 4rem;
      height: 4rem;
      background-color: #dcfce7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 1.875rem;
    }
    .success-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .success-message {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .home-button {
      width: 100%;
      background-color: #00CBB3;
      color: white;
      font-weight: bold;
      padding: 0.75rem 0;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .home-button:hover {
      background-color: rgba(0, 203, 179, 0.9);
      transform: scale(1.01);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>
      <button class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
      <h1>リクエストフォーム</h1>
    </header>
    
    <div class="card">
      <p class="description">掲載店舗以外もリクエスト可能です。以下のフォームにご記入ください。</p>
      
      <form id="requestForm">
        <div class="form-group">
          <label for="restaurantName">
            予約したい食堂の名前 <span class="required">*</span>
          </label>
          <input
            id="restaurantName"
            name="restaurantName"
            placeholder="食堂名を入力してください"
          />
          <p class="error-message hidden" id="restaurantNameError">必須項目です</p>
        </div>
        
        <div class="form-group">
          <label for="restaurantAddress">
            食堂の住所または食堂の電話番号 <span class="required">*</span>
          </label>
          <input
            id="restaurantAddress"
            name="restaurantAddress"
            placeholder="食堂の住所または電話番号を入力してください"
          />
          <p class="error-message hidden" id="restaurantAddressError">必須項目です</p>
        </div>
        
        <div class="form-group">
          <label for="customerName">
            予約者名 <span class="required">*</span>
          </label>
          <input
            id="customerName"
            name="customerName"
            placeholder="お名前を入力してください"
          />
          <p class="error-message hidden" id="customerNameError">必須項目です</p>
        </div>
        
        <div class="form-group">
          <label for="numberOfPeople">
            予約人数 <span class="required">*</span>
          </label>
          <input
            id="numberOfPeople"
            name="numberOfPeople"
            type="number"
            min="1"
            placeholder="人数を入力してください"
          />
          <p class="error-message hidden" id="numberOfPeopleError">必須項目です</p>
        </div>
        
        <div class="form-group">
          <label for="email">
            メールアドレス <span class="required">*</span>
          </label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="メールアドレスを入力してください"
          />
          <p class="error-message hidden" id="emailError">必須項目です</p>
        </div>
        
        <div class="form-group">
          <label for="notes">
            追加リクエスト（任意）
          </label>
          <textarea
            id="notes"
            name="notes"
            placeholder="追加リクエストがあれば入力してください"
            rows="3"
          ></textarea>
        </div>
        
        <button type="submit">
          リクエストを送信
        </button>
      </form>
    </div>

    <!-- 成功モーダル -->
    <div class="modal-overlay hidden" id="successModal">
      <div class="modal">
        <button class="close-button" id="closeModal">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
          </svg>
        </button>
        
        <div class="success-content">
          <div class="success-icon">
            <span>✅</span>
          </div>
          <h3 class="success-title">Success!</h3>
          <p class="success-message">予約リクエストを受け付けました！予約成功メールをお待ちください。予約不可時も100%返金します👍</p>
          
          <button class="home-button" id="goHome">
            ホームに戻る
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('requestForm');
    const successModal = document.getElementById('successModal');
    const closeModal = document.getElementById('closeModal');
    const goHome = document.getElementById('goHome');
    const backButton = document.querySelector('.back-button');

    // フォーム送信処理
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // 入力検証
      let isValid = true;
      
      // 必須フィールドのチェック
      ['restaurantName', 'restaurantAddress', 'customerName', 'numberOfPeople', 'email'].forEach(field => {
        const input = document.getElementById(field);
        const error = document.getElementById(`${field}Error`);
        
        if (!input.value.trim()) {
          input.classList.add('error');
          error.classList.remove('hidden');
          isValid = false;
        } else {
          input.classList.remove('error');
          error.classList.add('hidden');
        }
      });
      
      // メールアドレスの形式チェック
      const email = document.getElementById('email');
      const emailError = document.getElementById('emailError');
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (email.value && !emailRegex.test(email.value)) {
        email.classList.add('error');
        emailError.textContent = '有効なメールアドレスを入力してください';
        emailError.classList.remove('hidden');
        isValid = false;
      }
      
      // 検証成功時の処理
      if (isValid) {
        // フォームをリセット
        form.reset();
        
        // モーダルを表示
        successModal.classList.remove('hidden');
      }
    });
    
    // モーダルを閉じる処理
    closeModal.addEventListener('click', function() {
      successModal.classList.add('hidden');
    });
    
    // ホームに戻る処理
    goHome.addEventListener('click', function() {
      window.location.href = '/';
    });
    
    // 戻るボタンの処理
    backButton.addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
